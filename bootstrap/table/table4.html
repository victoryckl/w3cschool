<!DOCTYPE html>
<html>
   <head>
   <title>Bootstrap 实例 - 边框表格</title>
   <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   </head>
   <body>
   <table class="table">
      <caption>响应式表格布局</caption>
      <thead>
         <tr>
            <th>产品</th>
            <th>付款日期</th>
            <th>状态</th>
			<th>状态2</th>
			<th>状态3</th>
			<th>状态4</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>产品1</td>
            <td>23/11/2013</td>
            <td>待发货</td>
			<td>待发货2</td><td>待发货3待发货3待发货3</td><td>待发货4待发货4待发货4</td>
         </tr>
         <tr>
            <td>产品2</td>
            <td>10/11/2013</td>
            <td>发货中</td>
			<td>发货中2</td><td>发货中3发货中3发货中3</td><td>发货中4发货中4发货中4</td>
         </tr>
         <tr>
            <td>产品3</td>
            <td>20/10/2013</td>
            <td>待确认</td>
			<td>待确认2</td><td>待确认3</td><td>待确认4</td>
         </tr>
         <tr>
            <td>产品4</td>
            <td>20/10/2013</td>
            <td>已退货</td>
			<td>已退货2</td><td>已退货3</td><td>已退货4</td>
         </tr>
      </tbody>
   </table>
   </body>
 </html>
