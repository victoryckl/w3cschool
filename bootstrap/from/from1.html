<!DOCTYPE html><html><head>
   <title>Bootstrap 实例 - 复选框和单选按钮</title>
   <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
   <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script></head>
   <body>
<div class="container">
	<label for="name">默认的复选框和单选按钮的实例</label>
	<div class="checkbox"><label><input type="checkbox" value="">选项 1</label></div>
	<div class="checkbox"><label><input type="checkbox" value="">选项 2</label></div>
	   
	<div class="radio">
	   <label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>选项 1</label>
	</div>
	<div class="radio">
	   <label> <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1</label>
	</div>
	   
	<label for="name">内联的复选框和单选按钮的实例</label>
	<div>
	   <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1</label>
	   <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2</label>
	   <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3</label>
	   <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox4" value="option4"> 选项 4</label>
	   <label class="checkbox-inline"><input type="radio" name="optionsRadiosinline" id="optionsRadios3"value="option1" checked> 选项 1</label>
	   <label class="checkbox-inline"><input type="radio" name="optionsRadiosinline" id="optionsRadios4"value="option2"> 选项 2</label>
	</div>
</div>
</body></html>
